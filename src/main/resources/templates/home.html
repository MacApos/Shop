<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body th:with="isAuthenticated=${#authentication.isAuthenticated()}, isAdministrator=false">
<div sec:authorize="hasRole('USER')">
    <h1 th:inline="text">Welcome [[${#authentication.name}]]!</h1>
    <div th:if="${isAdmin}">You are admin.</div>
    <div th:unless="${isAdmin}">You are user.</div>
    <form name="logoutForm" th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div sec:authorize="hasRole('ANONYMOUS')">
    <a href="/register">
        <button>Zarejestruj się</button>
    </a>
    <br>
    <a href="/login">
        <button>Zaloguj się</button>
    </a>
</div>
</body>
</html>
