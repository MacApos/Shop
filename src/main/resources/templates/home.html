<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:insert="~{header::header}"></div>
<div>O nas</div>
<div>Kontakt</div>
<div>Kategorie
    <div th:insert="this::fragment(${categories})"></div>
</div>
<ul th:fragment="fragment(cat)" th:each="category:${cat}">
    <li th:inline="text">
        [[${category.key}]]
        <div th:if="${category.value!=null}" th:insert="this::fragment(${category.value})"></div>
    </li>
</ul>
</body>
</html>
